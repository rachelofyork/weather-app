<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styling.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app" id = "weather-app">
        <form id="search-engine">
        <label for="inputCity" class="form-label"> Search Here</label>
        <input
          type="search"
          id="inputCity"
          class="form-control search"
          placeholder="Enter City"
          autofocus
          autocomplete="off"
        />
        <input class="btn btn-primary searchButton" type="submit" id = "search-button" value="Search" />
        <input
          class="btn btn-primary currentLocation"
          id="current-location"
          type="button"
          value="Current Location"
        />
</form>

<button type="button" class="btn btn-info light-theme-button" id="light-theme-button">Light Theme</button>
<button type="button" class="btn btn-info dark-theme-button" id="dark-theme-button">Dark Theme</button>
          <h1>London</h1>

          <h2>Last updated: <span id="date">Friday 10:00</span></h2>

       

        <div class="row today">
          <div class="col-md-auto weather-description"> 
            <div id = 
            "weather-icon" class = "weather-icon"> <img 
            src="" 
            alt="Weather Icon" 
            class="weather-icon"
            id = "icon" /></div>
            
          </div>
          
          <div class="col-md-auto currentTemperature">
            <span id="temperature">18</span><span class="tempUnits"
            ><a href="#" id="celsius-link" class = "celsius-link">°C</a>  <a href="" id="fahrenheit-link" class="fahrenheit-link"
              >°F</a
            >
          </div>
          <div class = "col-md-auto weatherDetails">
            <span id = "weather" class = "weather">Sunny</span> <br />
             <span class="wind" id="wind">Wind: 15mph</span> <br />
            <span class="humidity" id = "humidity">Humidity: 3%</span> </div>
          
        </div>

        <hr />

        <div class="row forecast">
          <div class="col tomorrow">
            Tomorrow <br />
            <img
              src="src/images/sun-behind-cloud.png"
              alt="Overcast"
              class="smallWeatherIcons"
            />
            <br />Overcast <br />17°C
          </div>
          <div class="col day-one">
            Monday <br />
            <img
              src="src/images/sun.png"
              alt="Sunny"
              class="smallWeatherIcons"
            /><br />
            Sunny <br />16°C
          </div>
          <div class="col day-two">
            Tuesday <br />
            <img
              src="src/images/sun.png"
              alt="Sunny"
              class="smallWeatherIcons"
            />
            <br />Sunny <br />16°C
          </div>
          <div class="col day-three">
            Wednesday <br /><img
              src="src/images/cloud-with-rain.png"
              alt="Rain"
              class="smallWeatherIcons"
            />
            <br />Rain <br />15°C
          </div>
          <div class="col day-four">
            Thursday<br />
            <img
              src="src/images/cloud-with-rain.png"
              alt="Rain"
              class="smallWeatherIcons"
            /><br />
            Rain <br />14°C
          </div>
        </div>
      </div>
      <div class = "open-source"><a href="https://github.com/rachelofyork/weather-app" target="_blank" class="open-source-link">Open-source code</a> by Rachel Hollingworth</div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
